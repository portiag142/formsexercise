<body><!--Form Element creates an HTML form-->
    <!--Action is where the info is being sent or retrieved from (ex. a web address)-->
 <!--Method determines whether it will be sending or retrieving data (Ex: POST would be sent data.GET would be reretrieving data)-->

<!--Form elements are block elements-->

    <!--Input elements are self closing. Also inputs use the type attribute to determine the type of input they will be-->
    <!--Text Input (Most commonly used input)-->
    <!--Name attriubute is used to access the users entry into an input-->
    <!--Placeholder attribute will display text in the input until the user starts typing inside the input-->
    <input type="text" name="username" placeholder="username">
<!--Password(Hides the users entry)-->
 <input type="password" name="password" placeholder="password">
 <!--Submit input in a form will submit the values in a form. The text/content set for the value attribute is what will display in the submit input-->
 <input type="submit" value="Click">

        First Name 
        <input type="text">
    </label>
</form>

<!--2nd way to use a label-->
